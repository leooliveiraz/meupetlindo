<mat-card class="card-pages card">
  <mat-card-title>Registro de medicamento!</mat-card-title>
  <mat-card-subtitle
    >Escolha o seu bichinho, e informe o exame e a data do
    exame.</mat-card-subtitle
  >
  <mat-card-content>
    <mat-divider></mat-divider>
    <br />
    <form #f="ngForm" (ngSubmit)="cadastrar(f)">
      <mat-form-field class="inputs">
        <mat-label>Escolha um Animalzinho</mat-label>
        <mat-select [(ngModel)]="idAnimal" name="idAnimal" required>
          <mat-option
            *ngFor="let item of listaAnimais"
            [value]="item.id"
            class="option"
          >
            <div class="item">
              <img
                width="48"
                class="img"
                [src]="
                  item.idArquivo
                    ? urlImagem + item.idArquivo
                    : 'assets/icons/animals-allowed.png'
                "
                style="align-self: flex-start"
              />
              <label>
                {{ item.nome }}
              </label>
            </div>
          </mat-option>
        </mat-select> </mat-form-field
      ><br />

      <mat-form-field class="inputs">
        <mat-label>Tipo de Medicação</mat-label>
        <mat-select [(ngModel)]="tipoMedicacao" name="tipoMedicacao" required>
          <mat-option value="antipulga">
            <label>Antipulgas</label>
          </mat-option>
          <mat-option value="medicamento">
            <label>Medicamento</label>
          </mat-option>
          <mat-option value="vermifugo">
            <label>Vermífugo</label>
          </mat-option>
        </mat-select> </mat-form-field
      ><br />

      <mat-form-field class="inputs">
        <mat-label>Qual medicação você deu ao seu bichinho?</mat-label>
        <input
          matInput
          placeholder="Probiótico"
          required
          [maxLength]="150"
          [(ngModel)]="nome"
          name="nome"
          required
        /> </mat-form-field
      ><br />

      <mat-form-field class="inputs">
        <mat-label>Quando foi feita a medicação?</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          [(ngModel)]="dataMedicamento"
          name="dataMedicamento"
          required
        />
        <mat-hint>DD/MM/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker> </mat-form-field
      ><br />

      <mat-form-field class="inputs">
        <mat-label>Quando será a próxima medicação?</mat-label>
        <input
          matInput
          [matDatepicker]="picker2"
          [(ngModel)]="dataProxima"
          name="dataProxima"
        />
        <mat-hint>DD/MM/YYYY</mat-hint>
        <mat-datepicker-toggle
          matSuffix
          [for]="picker2"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker> </mat-form-field
      ><br />
      <mat-form-field class="inputs">
        <mat-label>Observações:</mat-label>
        <textarea
          matInput
          placeholder="Digite qualquer informação relevante referente ao registro deste medicamento"
          [maxLength]="150"
          [(ngModel)]="observacao"
          name="observacao"
        ></textarea> </mat-form-field
      ><br />

      <div>
        <br />
        <button mat-raised-button color="primary" type="submit">Salvar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
